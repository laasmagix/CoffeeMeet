<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CoffeMeet</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__line">
          <div class="header__container">
            <div class="header__line-wrapper">
              <div class="header__languages">
                <div class="header__language"><a href="#">UA</a></div>
                <div class="header__language"><a href="#">EN</a></div>
              </div>
              <a href="tel:+380000000" class="header__phone">+380000000</a>
            </div>
          </div>
        </div>
        <div class="header__main">
          <div class="header__container">
            <div class="header__wrapper">
              <div class="header__block">
                <nav class="header__menu menu__header">
                  <ul class="menu__header__list">
                    <li class="menu__header__item">
                      <a href="index.html" class="menu__header__link">HOME</a>
                    </li>
                    <li class="menu__header__item">
                      <a href="#" class="menu__header__link">ABOUT</a>
                    </li>
                    <li class="menu__header__item">
                      <a href="#" class="menu__header__link">MENU</a>
                    </li>
                    <li class="menu__header__item">
                      <a href="#" class="menu__header__link">RESERVATION</a>
                    </li>
                  </ul>
                </nav>
              </div>
              <div class="header__logo">
                <a href="index.html"
                  ><img src="img/header/logo.svg" alt="Logo"
                /></a>
              </div>
              <div class="header__block_right">
                <div class="header__icons">
                  <div class="header__icon">
                    <a href="#"><img src="img/header/01.svg" alt="User" /></a>
                  </div>
                  <div class="header__icon">
                    <a href="#"
                      ><img src="img/header/02.svg" alt="Liked products"
                    /></a>
                  </div>
                  <div class="header__icon">
                    <a href="#"><img src="img/header/03.svg" alt="Cart" /></a>
                  </div>
                </div>
              </div>
              <div class="burger-menu">
                <div class="line"><a href=""></a></div>
                <div class="line"><a href=""></a></div>
                <div class="line"><a href=""></a></div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="page">
        <section class="page__card card">
          <div class="card__container">
            <h1 class="card__title">Lavazza Crema E Gusto</h1>
            <div class="card__row">
              <div class="card__items">
                <div class="card__item_big">
                  <div class="card__image">
                    <img src="img/catalog/02.png" alt="Lavazza crema gusto" />
                  </div>
                </div>
                <div class="card__item item-card">
                  <div class="item-card__prices">
                    <div class="item-card__price">$19.99</div>
                    <div class="item-card__price_lined">$29.99</div>
                  </div>
                  <div class="item-card__sizes">
                    <div class="item-card__size"><a href="#">L</a></div>
                    <div class="item-card__size"><a href="#">XL</a></div>
                    <div class="item-card__size"><a href="#">XXL</a></div>
                  </div>
                  <a href="#" class="item-card__btn">Add to cart</a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__logo">
            <img src="img/footer/logo.svg" alt="Footer logo" />
          </div>
          <nav class="footer__menu menu-footer">
            <ul class="menu-footer__list">
              <li class="menu-footer__item">
                <a href="#" class="menu-footer__link">MENU</a>
              </li>
              <li class="menu-footer__item">
                <a href="#" class="menu-footer__link">ABOUT</a>
              </li>
              <li class="menu-footer__item">
                <a href="#" class="menu-footer__link">MENU</a>
              </li>
              <li class="menu-footer__item">
                <a href="#" class="menu-footer__link">RESERVATION</a>
              </li>
            </ul>
          </nav>
          <div class="footer__policy">
            <div class="footer__contacts"><a href="#">Contacts</a></div>
            <div class="footer__privacy"><a href="#">Privacy policy</a></div>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
